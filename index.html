<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Glenns Bingo</title>
    
    <!-- Site-specific -->
    <script src="script.js"></script>
    <script src="landing.js"></script>
    <script src="game.js"></script>
    <script src="datasets.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>

<body>
    <div id="landing">
        <h1>Welcome to Glenns Bingo!</h1>
        <p>Your favorite place to play bingo online.</p>

        <div id="create-game">
            <h2>Create a New Game</h2>
            <label for="dataset-select">Choose a dataset:</label>
            <!-- Options will be populated in landing.js -->
            <select id="dataset-select" ></select>

            <label for="player-name">Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">

            <button id="create-game-button">Create Game</button>
        </div>
    </div>

    <div id="game">
        <div>
            <button id="back-to-landing-button">Back to home</button>
        </div>
        <div id="game-header">
            <h2 id="game-title">Game Area</h2>
            <p id="game-description">Get ready to play!</p>
        </div>
        <div id="game-container">
    </div>
</body>

</html>
